<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600px" poster="imagens/thumb.jpg" loop controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
    <p>Infelizmente, seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">Clique aqui para baixar o arquivo</a></p>
    </video>  
    
    <h1>Inserindo vídeos do YouTube / Vimeo</h1>
    <iframe width="600px" height="335px" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/741185245?h=00cba8fce3&loop=1&color=ffffff&title=0&byline=0&portrait=0" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

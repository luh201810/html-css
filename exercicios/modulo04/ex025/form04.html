<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> body {
        font-family: Arial, Helvetica, sans-serif;
    } 

    form fieldset {
        width: fit-content;
        height: fit-content;
        background-color: lightblue;
        color: blueviolet;
    }

    form fieldset legend {
        color: black;
        text-shadow: -1px -1px 5px rgba(0, 0, 0, 0.716);
    }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
            <label for="inome">Primeiro nome: </label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="20">
            </p>
            <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{3}\)\d{4,5}-\d{4}$" required placeholder="(DDD)XXXXX-XXXX">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx 
        
        HTML5 telephone pattern-->
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

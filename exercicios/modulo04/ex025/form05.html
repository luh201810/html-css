<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Genêro</legend>
            <input type="radio" name="genero" id="genmasc" value="M">
            <label for="genmasc">Masculino</label>
            <br>
            <input type="radio" name="genero" id="genfem" value="F">
            <label for="genfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label>
            <br>
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">Vôlei</label>
            <br>
            <input type="checkbox" name="esbasq" id="iesbasq">
            <label for="iesbasq">Basquete</label>
            <br>
            <input type="checkbox" name="eshand" id="ieshand">
            <label for="ieshand">Handebol</label>
            <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
